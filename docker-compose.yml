services:
  backend:
    build:
      context: ./backend
      target: runtime
    # Run migrations then start uvicorn
    command: >
      sh -c "alembic upgrade head &&
             python -m app.seed_technology &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8003:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  sync-watcher:
    build:
      context: ./backend
      target: runtime
    command: python app/sync_md.py --watch
    volumes:
      - ./backend:/app
      - /app/.venv
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
      - PYTHONPATH=/app
    depends_on:
      backend:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: builder
    command: npm run dev
    ports:
      - "3003:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=/backend-api
      - BACKEND_INTERNAL_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev: