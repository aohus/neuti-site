services:
  backend:
    build:
      context: ./backend
      target: runtime
    # Run migrations then start uvicorn
    command: >
      sh -c "alembic upgrade head && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy

  sync-watcher:
    build:
      context: ./backend
      target: runtime
    command: python app/sync_md.py --watch
    volumes:
      - ./backend:/app
      - /app/.venv
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: builder
    command: npm run dev
    ports:
      - "3001:3000" 
    environment:
      - NEXT_PUBLIC_API_URL=/backend-api
      - BACKEND_INTERNAL_URL=http://backend:8000
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev: