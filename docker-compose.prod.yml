services:
  neuti-backend:
    build:
      context: ./backend
      target: runtime
    container_name: neuti-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    environment:
      - POSTGRES_SERVER=neuti-db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PYTHONPATH=/app
    restart: always
    networks:
      - neuti-internal
      - existing-s2r-network

  neuti-sync-watcher:
    build:
      context: ./backend
      target: runtime
    container_name: neuti-sync-watcher
    command: python app/sync_md.py --watch
    environment:
      - POSTGRES_SERVER=neuti-db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PYTHONPATH=/app
    restart: always
    networks:
      - neuti-internal

  neuti-frontend:
    build:
      context: ./frontend
      target: runner
    container_name: neuti-frontend
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=/backend-api
      - BACKEND_INTERNAL_URL=http://neuti-backend:8000
    restart: always
    networks:
      - neuti-internal
      - existing-s2r-network

  neuti-db:
    image: postgres:15-alpine
    container_name: neuti-db
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: always
    networks:
      - neuti-internal

networks:
  neuti-internal:
    driver: bridge
  existing-s2r-network:
    external: true
    name: app-network # 기존 서비스의 docker-compose에 정의된 네트워크 이름

volumes:
  postgres_data_prod:
