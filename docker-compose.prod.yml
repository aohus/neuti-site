services:
  neuti-backend:
    build:
      context: ./backend
      target: runtime
    container_name: neuti-backend
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=neuti-db
      - PYTHONPATH=/app
    volumes:
      - ./backend/uploads:/app/uploads
    restart: always
    expose:
      - "8000"
    depends_on:
      neuti-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    labels:
      - "traefik.enable=true"
      
      # Backend API Router
      - "traefik.http.routers.neuti-backend.rule=(Host(`XN--910B90BW7NHUBU9W9VR.COM`) || Host(`XN--910B90BW7NHUBU9W9VR.NET`)) && (PathPrefix(`/backend-api`) || PathPrefix(`/uploads`))"
      - "traefik.http.routers.neuti-backend.entrypoints=websecure"
      - "traefik.http.routers.neuti-backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.neuti-backend.priority=10"
      
      # Strip /backend-api prefix
      - "traefik.http.middlewares.neuti-strip.stripprefix.prefixes=/backend-api"
      - "traefik.http.routers.neuti-backend.middlewares=neuti-strip"
      
      # Service
      - "traefik.http.services.neuti-backend.loadbalancer.server.port=8000"
    
    networks:
      - neuti-internal
      - proxy-network

  neuti-frontend:
    build:
      context: ./frontend
      target: runner
    container_name: neuti-frontend
    environment:
      - NEXT_PUBLIC_API_URL=/backend-api
      - BACKEND_INTERNAL_URL=http://neuti-backend:8000
    restart: always
    expose:
      - "3000"
    
    labels:
      - "traefik.enable=true"
      
      # Frontend Router
      - "traefik.http.routers.neuti-frontend.rule=Host(`XN--910B90BW7NHUBU9W9VR.COM`) || Host(`XN--910B90BW7NHUBU9W9VR.NET`)"
      - "traefik.http.routers.neuti-frontend.entrypoints=websecure"
      - "traefik.http.routers.neuti-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.neuti-frontend.priority=1"
      
      # Service
      - "traefik.http.services.neuti-frontend.loadbalancer.server.port=3000"
    
    networks:
      - neuti-internal
      - proxy-network

  neuti-sync-watcher:
    build:
      context: ./backend
      target: runtime
    container_name: neuti-sync-watcher
    command: python app/sync_md.py --watch
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=neuti-db
      - PYTHONPATH=/app
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    restart: always
    depends_on:
      neuti-backend:
        condition: service_healthy
    networks:
      - neuti-internal

  neuti-db:
    image: postgres:15-alpine
    container_name: neuti-db
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - neuti-internal

networks:
  neuti-internal:
    driver: bridge
  proxy-network:
    external: true

volumes:
  postgres_data_prod: