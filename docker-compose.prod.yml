services:
  nginx:
    image: nginx:stable-alpine
    container_name: neuti-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: always
    depends_on:
      - frontend
      - backend

  certbot:
    image: certbot/certbot
    container_name: neuti-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12d & wait $${!}; done'"
    restart: always

  backend:
    build:
      context: ./backend
      target: runtime
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PYTHONPATH=/app
    restart: always
    depends_on:
      - db

  sync-watcher:
    build:
      context: ./backend
      target: runtime
    command: python app/sync_md.py --watch
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PYTHONPATH=/app
    restart: always
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      target: runner
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=/backend-api
      - BACKEND_INTERNAL_URL=http://backend:8000
    restart: always
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: always

volumes:
  postgres_data_prod:
