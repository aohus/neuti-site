# 도커 내부 DNS 서버 지정 (호스트를 찾지 못해 Nginx가 죽는 현상 방지)
resolver 127.0.0.11 valid=30s;

# [1] 기존 서비스: mycore-server.ddns.net (HTTP)
server {
    listen 80;
    server_name mycore-server.ddns.net;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# [2] 새 서비스: 느티나무병원 (HTTP) - 한글 도메인 퓨니코드 적용
server {
    listen 80;
    server_name xn--o39am4cy8gnsc00kvxe.com xn--o39am4cy8gnsc00kvxe.net;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://xn--o39am4cy8gnsc00kvxe.com$request_uri;
    }
}

# [3] 기존 서비스: mycore-server.ddns.net (HTTPS)
server {
    listen 443 ssl;
    server_name mycore-server.ddns.net;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/mycore-server.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mycore-server.ddns.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;

    location / {
        # 변수를 사용하여 Nginx가 시작/리로드 시점에 호스트 체크를 건너뛰게 함
        set $upstream_worker worker; 
        proxy_pass http://$upstream_worker:8000;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }
}

# [4] 새 서비스: 느티나무병원 (HTTPS)
